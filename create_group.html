{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Create Travel Group</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Group Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="destination" class="form-label">Destination</label>
                        <input type="text" class="form-control" id="destination" name="destination" required>
                    </div>
                    <div class="mb-3">
                        <label for="departure_time" class="form-label">Departure Time</label>
                        <input type="datetime-local" class="form-control" id="departure_time" name="departure_time" required>
                    </div>
                    <div class="mb-3">
                        <label for="meeting_point" class="form-label">Meeting Point</label>
                        <input type="text" class="form-control" id="meeting_point" name="meeting_point" required>
                        <input type="hidden" id="meeting_point_coords" name="meeting_point_coords">
                        <small class="form-text text-muted">
                            Begin typing to see suggested locations. Please select from the dropdown.
                        </small>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Create Group</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
