{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Register</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">University Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="form-text">Must be a valid BRACU GSuite email address</div>
                    </div>
                    <div class="form-group">
                        <label for="address">Select Your Area (Dhaka City)</label>
                        <select name="address" required class="form-control">
                            <option value="">-- Select Area --</option>
                            <option value="Dhanmondi">Dhanmondi</option>
                            <option value="Gulshan">Gulshan</option>
                            <option value="Banani">Banani</option>
                            <option value="Uttara">Uttara</option>
                            <option value="Mirpur">Mirpur</option>
                            <option value="Badda">Badda</option>
                            <option value="Mohammadpur">Mohammadpur</option>
                            <option value="Bashundhara">Bashundhara</option>
                            <option value="Tejgaon">Tejgaon</option>
                            <option value="Banasree">Banasree</option>
                            <option value="Farmgate">Farmgate</option>
                            <option value="Motijheel">Motijheel</option>
                            <option value="Shyamoli">Shyamoli</option>
                            <option value="Khilgaon">Khilgaon</option>
                            <!-- You can add more if you want -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="emergency_contact">Emergency Contact Number</label>
                        <input type="tel" class="form-control" name="emergency_contact" required placeholder="e.g., +8801XXXXXXXXX">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
            <div class="card-footer text-center">
                Already have an account? <a href="{{ url_for('login') }}">Login here</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
